<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>angular-dropdown-multiselect</title>
    <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="assets/angular-dropdownMultiselect.css"> -->
    <link rel="stylesheet" href="dist/angular-dropdownMultiselect.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-controller="AppController">

    <main>
        <h5>Dropdown Multiselect</h5>

        <section class="flexcontainer">
            <div class="flex-left">
                <dropdown-multiselect dropdown-config="config" model="selectedItems" ng-click="selected(selectedItems)">
                </dropdown-multiselect>
            </div>

            <div class="flex-right">
                <pre>Selected = {{selectedItems | json}}</pre>
            </div>
        </section>
    </main>

    <script src="node_modules/angular/angular.min.js"></script>
    <!-- <script src="assets/angular-dropdownMultiselect.js"></script> -->
    <script src="dist/angular-dropdownMultiselect.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
